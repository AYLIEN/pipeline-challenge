version: "3.7"
services:
  messages-api:
    image: "mdibaiee/aylien-messages-api:1.0"
    ports:
      - 5000:5000
    environment:
      - REDIS_HOST=redis
    networks:
      - messages

  redis:
    image: "redis:5"
    networks:
      - messages
    ports:
      - 6379:6379

  jobmanager:
    image: ${FLINK_DOCKER_IMAGE_NAME:-flink}
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  taskmanager:
    image: ${FLINK_DOCKER_IMAGE_NAME:-flink}
    expose:
      - "6121"
      - "6122"
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - "jobmanager:jobmanager"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

networks:
  messages:
    driver: bridge
